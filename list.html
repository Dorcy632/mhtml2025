<!doctype html>
<html lang="en">
<head>
    <style>


        ol{
            color: #d18592;
            font-family: sans-serif;
            background-color: #dbffdb;
            overflow: hidden;
        }
        li {
            padding: 20px;
            float: left;
            margin: 0;
            display: block;
        }
ul{
    color: blue;
    background-color:grey;
    font-family: cursive;
    font-size: larger;
    overflow: hidden;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h2>Type of cars</h2>
<ol>
  <li>Toyota</li>
  <li>Mercedes</li>
  <li>Nissan</li>
  <li>Audi</li>
  <li>Subaru</li>
</ol>
<h2>Unordered List</h2>
<h2>Type of Fruits</h2>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Apples</li>
  <li>Bananas</li>
  <li>Lemons</li>
</ul>




</body>
</html>
