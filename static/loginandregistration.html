<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" href="images/image1.jpeg" type="image/jpeg ">
    <link rel="stylesheet" href=" css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginandRegistration</title>
</head>
<body>
<div class="container">
<!--    start of Login form-->
    <div id="loginform">
        <h2>Login</h2>
        <form action="">
              <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="text" id="login-email" name="email" placeholder="Enter Email" required>
              </div>
        <div id="form-group">
            <label for="logi-password">Password</label>
            <input type="text" id="logi-password" name="login-password" placeholder="Enter Password" required>
        </div>
        <button type="submit">Login</button>
        </form>
    </div>
<!--    end of Login form-->
<!--    start of Registration page-->
    <div id="registration-form">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="text" id="register-email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="register-pass">Password</label>
                <input type="password" id="register-pass" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                <button type="submit">Register</button>
                </div>
        </form>

    </div>

    </div>



<!--    end of Registration page-->


</body>
</html>
